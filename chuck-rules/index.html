<!DOCTYPE html>
<html lang="en">
<head>

    <header class="header">
        <div class="container">
          <h1 class="site-title">Chuck Rules</h1>
          <p class="site-description">Your daily dose of Chuck Norris jokes!</p>
        </div>
    </header>

    <main class="main-content">
      <div class="container">
          <section class="joke">
              <div class="info-box">
                  <img class="image" src="https://www.pngmart.com/files/11/Chuck-Norris-PNG-Image.png">
                  <h2 class="joke-title">Joke of the Day</h2>
                  <p id="joke-text" class="joke-text">
                      When Chuck Norris enters a room, he doesn't turn the lights on. He turns the dark off.
                  </p>
                  <div class="button-container">
                      <button id="new-joke-button" class="joke-button">Get Another Joke</button>
                  </div>
              </div>
          </section>
      </div>
    </main>

    <footer class="footer">

    </footer>
